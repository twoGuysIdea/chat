spring:
  #配置服务追踪
  #zipkin:
   # base-url: http://localhost:9411
  application:
    name: chat
  #配置mybatis-yml文件生效
  profiles:
    active: mybatis
  #配置阿里巴巴连接池
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/chat?characterEncoding=utf8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
  #配置mongodb
  data:
    mongodb:
      uri: mongodb://127.0.0.1:27017/spring-boot
  #配置redis
  redis:
    database: 0
    host: 172.16.31.240
    port: 6379
    timeout: 0
    password: 123456
    pool:
      #最大连接数
      max-active: 8 
      #阻塞时间
      max-wait: -1 
      #最大空闲
      max-idle: 8 
      #最小空闲
      min-idle: 0 
  #配置热部署工具   
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: templates/**

#配置日志
logging:
  path: /com/yangyiwei
  level:
    com.chat.springboot: debug
